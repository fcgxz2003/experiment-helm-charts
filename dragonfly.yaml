triton:
  enable: false

seedPeer:
  enable: true
  replicas: 1
  image:
    registry: docker.io
    repository: fcgxz2003/dfdaemon
    tag: v1.0.2
  config:
    networkTopology:
      enable: true
      probe:
        interval: 1m

dfdaemon:
  enable: false

Peer:
  enable: true
  replicas: 3
  image: fcgxz2003/dfdaemon
  tag: v1.0.2
  config:
    networkTopology:
      enable: true
      probe:
        interval: 1m