manager:
  enable: true
  replicas: 1
  
scheduler:
  enable: true
  replicas: 1
  image:
    registry: docker.io
    repository: fcgxz2003/scheduler
    tag: v1.5
  config:
    scheduler:
      algorithm: ml
      networkTopology:
        collectInterval: 3m
        probe:
          queueLength: 5
          count: 10
        cache:
          interval: 5m
          ttl: 5m
    trainer:
      enable: true
      addr: dragonfly-trainer.dragonfly-system.svc.cluster.local:9090
      interval: 2m
      # triton address:8001
      inferenceAddr: "10.233.48.93:8001"
      uploadTimeout: 10m
      
trainer:
  enable: true
  replicas: 1
  image:
    registry: docker.io
    repository: fcgxz2003/trainer
    tag: v1.4
  config:
    minio:
      # minio storage address, eg:  10.233.2.28:9000
      endpoint: "10.233.15.57:9000"
    train:
      batchsize: 5
      epoch: 1
  resources:
    limits:
      cpu: "4"
      memory: "8Gi"

